<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

    <meta name="description" content="">

    <!-- title -->
    <title>Trip.I.A - Turismo Inclusivo</title>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/logo/favicon-tripia.png">

    <!-- css -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <div class="loader-plane"></div>
        </div>
    </div>
    <!-- preloader end -->

    <!-- HEADER AREA  -->
    <div id="header-placeholder"></div>
    <!-- HEADER AREA  -->

    <main class="main">

        <!-- breadcrumb -->
        <div class="site-breadcrumb" style="background: url(assets/img/backgrounds/login.png)">
            <div class="container">
                <h2 class="breadcrumb-title">BEM-VINDO A TRIP.I.A, O MELHOR LUGAR PARA SEU TURISMO INCLUSIVO ! </h2>
            </div>
        </div>
        <!-- breadcrumb end -->


        <!-- login area -->
        <div class="login-area py-120">
            <div class="container">
                <div class="col-md-5 mx-auto">
                    <div class="login-form">
                        <div class="login-header">
                            <img src="assets/img/logo/logotr.png" alt="">
                            <p>Faça o Login com a sua conta Trip.I.A</p>
                        </div>
                        <form action="#">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="form-group-icon">
                                    <input type="email" class="form-control" placeholder="exemplo@exemplo.com">
                                    <i class="far fa-envelope"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Senha</label>
                                <div class="form-group-icon">
                                    <input type="password" class="form-control" placeholder="**************">
                                    <i class="far fa-lock"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Lembre de mim
                                    </label>
                                </div>
                                <a href="forgot-password.html" class="forgot-pass">Esqueceu sua Senha ?</a>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" class="theme-btn"><i class="far fa-sign-in"></i> Entrar</button>
                            </div>
                        </form>
                        <div class="login-footer">
                            <div class="login-divider"><span>ou</span></div>
                            <div class="social-login">
                                <!-- <a href="#" class="btn-fb"><i class="fab fa-facebook"></i> Login With Facebook</a> -->
                                <a href="#" class="btn-gl"><i class="fab fa-google"></i> Login com Conta Google</a>
                            </div>
                            <p>Não tem uma conta ? <a href="register.html">Cadastre-se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- login area end -->

    </main>


    <!-- FOOTER AREA  -->
    <div id="footer-placeholder"></div>
    <!-- FOOTER AREA  -->

    <!-- scroll-top -->
    <a href="#" id="scroll-top"><i class="far fa-angle-up"></i></a>
    <!-- scroll-top end -->


    <!-- js -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/jquery.appear.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/counter-up.js"></script>
    <script src="assets/js/masonry.pkgd.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.timepicker.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- INSERT HEADER -->
    <script>
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });

        
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

</body>

</html>
